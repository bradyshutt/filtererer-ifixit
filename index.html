<!DOCTYPE HTML>
<html>
<head>

<title>Filterer</title> 
<link rel="stylesheet" href="css/.less.style.css" type="text/css">
</head> 
<body> 

  <header>
    filterer-er
  </header>

  <div class="subheading">
    <p>Begin typing to filter the fruit!</p>
  </div>

  <div id="filterer">
    <div>
      <input type="text" placeholder="filter by" id="filterer-query" class="filterer-query"></input>
    </div>
    <div class="list-wrapper">
      <ul id="filterer-results"></ul>
    </div>
  </div>
</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
